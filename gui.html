<!DOCTYPE html>
<html>
<head>
    <title>Guitar Tuner</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function() {
            // Bind JavaScript functions to GUI events
            $("#start-button").click(function() {
                pywebview.api.start_estimation();
            });

            $("#stop-button").click(function() {
                pywebview.api.stop_estimation();
            });

            // ... (add more event bindings as needed)
        });
    </script>
</head>
<body>
    <h1>Guitar Tuner</h1>
    <div id="pitch-labels">
        <span id="target-pitch-label">Target Pitch: -</span>
        <span id="estimated-pitch-label">Estimated Pitch: -</span>
    </div>
    <div id="pitch-slider"></div>
    <div id="decibel-rating">Decibel Rating: -</div>
    <select id="string-dropdown">
        <!-- Populate the dropdown options dynamically using JavaScript -->
    </select>
    <button id="start-button">Start</button>
    <button id="stop-button">Stop</button>
    <!-- ... (add more HTML elements as needed) -->
</body>
</html>
